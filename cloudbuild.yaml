steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pet-matcher:$COMMIT_SHA', '.']

  # 2. Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pet-matcher:$COMMIT_SHA']

  # 3. Apply Database Migrations (Schema Update)
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/pet-matcher:$COMMIT_SHA'
      - '-s'
      - 'YOUR_CLOUD_SQL_CONNECTION_NAME' # e.g., my-project:us-central1:pet-db
      - '-e'
      - 'DATABASE_URL=postgresql://USER:PASS@localhost/pet-matcher-prod?host=/cloudsql/YOUR_CLOUD_SQL_CONNECTION_NAME'
      - '--'
      - 'npx'
      - 'prisma'
      - 'migrate'
      - 'deploy'

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google-appengine/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pet-matcher-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pet-matcher:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'YOUR_CLOUD_SQL_CONNECTION_NAME'
      - '--set-env-vars'
      - 'SHOPIFY_API_KEY=${_SHOPIFY_API_KEY},SHOPIFY_API_SECRET=${_SHOPIFY_API_SECRET},SCOPES=${_SCOPES},HOST=${_HOST},DATABASE_URL=postgresql://USER:PASS@localhost/pet-matcher-prod?host=/cloudsql/YOUR_CLOUD_SQL_CONNECTION_NAME'

images:
  - 'gcr.io/$PROJECT_ID/pet-matcher:$COMMIT_SHA'